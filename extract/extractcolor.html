  <div class="drop-zone" id="dropZone">

    <input type="file" id="imageUpload" accept="image/*" style="display: none;" />

  <div id="colorBoxWrapper">
    <div id="canvasWrapper">

      <div class="color-preview" id="colorPreview"></div>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const dropZone = document.getElementById("dropZone");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorBox = document.getElementById("colorBox");
    const colorPreview = document.getElementById("colorPreview");
    const colorCode = document.getElementById("colorCode");
    const clickGuide = document.getElementById("clickGuide");

    dropZone.addEventListener("click", () => imageUpload.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#888";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "#bbb";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#bbb";
      imageUpload.files = e.dataTransfer.files;
      handleImageUpload(imageUpload.files[0]);
    });

    imageUpload.addEventListener("change", function (e) {
      handleImageUpload(e.target.files[0]);
    });

    function handleImageUpload(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          clickGuide.style.display = "block";
          colorBox.style.display = "none";
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    clickGuide.addEventListener("click", () => {
      const x = Math.floor(canvas.width / 2);
      const y = Math.floor(canvas.height / 2);
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
      colorPreview.style.background = hex;
      colorCode.textContent = hex;
      colorBox.style.display = "flex";
      clickGuide.style.display = "none";
    });

    colorCode.addEventListener("click", () => {
      navigator.clipboard.writeText(colorCode.textContent);
      colorCode.textContent = colorCode.textContent + " (ë³µì‚¬ë¨!)";
      setTimeout(() => {
        colorCode.textContent = colorCode.textContent.replace(" (ë³µì‚¬ë¨!)", "");
      }, 1000);
    });

    function rgbToHex(r, g, b) {
      return (
        "#" +
        [r, g, b]
          .map((x) => x.toString(16).padStart(2, "0"))
          .join("")
          .toUpperCase()
      );
    }
  </script>
