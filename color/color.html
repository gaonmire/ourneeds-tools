    // ğŸ§ª ìƒ‰ìƒ ì¡°í•© ê¸°ëŠ¥
    function mixColors() {
      const inputs = document.querySelectorAll(".palette-input");
      const colors = Array.from(inputs).map(input => input.value.trim()).filter(c => /^#[0-9A-Fa-f]{6}$/.test(c));
      if (colors.length === 0) return;
  
      // í‰ê· ê°’ ê³„ì‚°
